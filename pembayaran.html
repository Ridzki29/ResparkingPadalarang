<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metode Pembayaran Parkir Stasiun Padalarang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .gallery-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-card:hover img {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .gallery-card .card-body {
      transition: background-color 0.3s ease;
    }

    .gallery-card:hover .card-body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-success text-white text-center py-4">
    <h3 class="mb-0">Metode Pembayaran Stasiun Padalarang</h3>
  </header>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-lg-none" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="mainNavbar">
        <ul class="navbar-nav">
          <li class="nav-item mx-2"><a class="nav-link" href="home.html">Beranda</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="profil.html">Profil Pegawai</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="parkiran.html">Fasilitas Parkir</a></li>
          <li class="nav-item mx-2"><a class="nav-link active" href="pembayaran.html">Metode Pembayaran</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="container my-5">
    <!-- Tunai -->
    <section class="mb-5">
      <h4 class="text-center text-primary">Pembayaran Tunai</h4>
      <hr>
      <div class="text-center">
        <img src="img/uangtunai.jpg" alt="Pembayaran Tunai" class="img-fluid rounded shadow-sm" style="max-width: 500px;">
      </div>
    </section>

    <!-- Non-Tunai -->
    <section>
      <h4 class="text-center text-primary">Pembayaran Non-Tunai</h4>
      <hr>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <!-- E-Money -->
        <div class="col">
          <div class="card gallery-card h-100 text-center">
            <img src="img/e-money.png" alt="e-money" class="card-img-top">
            <div class="card-body">
              <p class="card-text">e-money</p>
            </div>
          </div>
        </div>

        <!-- Flazz -->
        <div class="col">
          <div class="card gallery-card h-100 text-center">
            <img src="img/flazz.jpg" alt="Flazz" class="card-img-top">
            <div class="card-body">
              <p class="card-text">Flazz</p>
            </div>
          </div>
        </div>

        <!-- TapCash -->
        <div class="col">
          <div class="card gallery-card h-100 text-center">
            <img src="img/tapcash.jpg" alt="TapCash" class="card-img-top">
            <div class="card-body">
              <p class="card-text">TapCash</p>
            </div>
          </div>
        </div>

        <!-- Brizzi -->
        <div class="col">
          <div class="card gallery-card h-100 text-center">
            <img src="img/brizzi.jpg" alt="Brizzi" class="card-img-top">
            <div class="card-body">
              <p class="card-text">Brizzi</p>
            </div>
          </div>
        </div>

        <!-- LinkAja -->
        <div class="col">
          <div class="card gallery-card h-100 text-center">
            <img src="img/linkAja.jpg" alt="LinkAja" class="card-img-top">
            <div class="card-body">
              <p class="card-text">LinkAja</p>
            </div>
          </div>
        </div>

        <!-- E-Toll -->
        <div class="col">
          <div class="card gallery-card h-100 text-center">
            <img src="img/e-toll.jpg" alt="e-toll" class="card-img-top">
            <div class="card-body">
              <p class="card-text">e-toll</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Tombol Kembali -->
    <div class="text-center mt-5">
      <a href="home.html" class="btn btn-secondary">Kembali ke Beranda</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">Created by Ridzki Gunthara</p>
    <p class="mb-0">Padalarang, 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
